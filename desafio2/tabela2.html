<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>

    <style>
        body{
            background-color: aquamarine;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
        table{
            border-collapse: collapse;
            height: 100px;
            margin: auto;
        }
        td{
            border: 2px solid black;
            padding: 10px;
            width: 50px;
        
            
        }
    
    </style>

</head>
<body>
   
    <h1>Tabela letras</h1>
    <table>
        <tr>
            <td colspan="7">A</td>
            <td rowspan="4">B</td>
            

        </tr>
        <tr>
            <td rowspan="6">C</td>
            <td>D</td>
            <TD>E</TD>
            <td>F</td>

        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <TD>I</TD>

        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <TD>M</TD> 
        </tr>
        <tr>
            <td colspan="8">N</td>
            
        </tr>
    </table>
    
</body>
</html>
